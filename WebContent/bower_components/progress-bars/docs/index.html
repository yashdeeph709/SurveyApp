<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Progress Bars</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- stylesheets -->
		<link rel="stylesheet" href="dist/css/progress-bars.css" type="text/css">
		<link rel="stylesheet" href="assets/css/custom.css" type="text/css">
	</head>

	<body>

		<main class="container">

			<nav>
				<h1>Progress Bars</h1>
				<p><a href="https://github.com/cferdinandi/progress-bars">GitHub</a></p>
				<hr>
			</nav>

			<section>
	<div class="progress">
		<div class="progress-bar" style="width: 90%;">
			Basic
		</div>
	</div>

	<div class="progress">
		<div class="progress-bar progress-bar-secondary" style="width: 20%;"></div>
		Secondary
	</div>


	<div class="progress">
		<div class="progress-bar progress-bar-success" style="width: 80%;">
			Success
		</div>
	</div>

	<div class="progress">
		<div class="progress-bar progress-bar-danger" style="width: 60%;">
			Danger
		</div>
	</div>

	<div class="progress">
		<div class="progress-bar progress-bar-warning" style="width: 70%;">
			Warning
		</div>
	</div>
			</section>
		</main>

	</body>
</html>
